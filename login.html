<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chrome Hearts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Default font for body */
            background-color: #1a1a1a;
            color: #e0e0e0;
            position: relative;
            z-index: 1;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://wallpapers.com/images/hd/chrome-hearts-club-be0b195uxic2r0b4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(2px);
            z-index: -1;
            opacity: 0.7;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #333;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        .chrome-hearts-text {
            color: #c0c0c0;
            font-family: 'UnifrakturCook', cursive; /* Apply UnifrakturCook to main headings */
        }
        .chrome-hearts-accent {
            color: #a0a0a0;
        }
        .chrome-hearts-bg-dark {
            background-color: rgba(42, 42, 42, 0.85);
        }
        .chrome-hearts-border {
            border-color: #555;
        }
        .chrome-hearts-button {
            background-color: #4a4a4a;
            color: #e0e0e0;
            border: 1px solid #666;
        }
        .chrome-hearts-button:hover {
            background-color: #5a5a5a;
            border-color: #888;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <img src="https://1000logos.net/wp-content/uploads/2024/12/Chrome-Hearts-Logo.png" alt="Chrome Hearts Logo" class="absolute top-4 left-4 h-10 w-auto z-10">

    <div class="chrome-hearts-bg-dark p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105 border chrome-hearts-border">
        <h2 class="text-4xl font-extrabold text-center chrome-hearts-text mb-8">Enter the Realm</h2>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-700 focus:border-gray-700 sm:text-base transition duration-200 bg-gray-800 text-white placeholder-gray-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-700 focus:border-gray-700 sm:text-base transition duration-200 bg-gray-800 text-white placeholder-gray-500">
            </div>
            <button type="submit"
                    class="w-full chrome-hearts-button py-3 px-4 rounded-lg shadow-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2 text-lg font-semibold transform transition-transform duration-200 active:scale-95">
                Unleash
            </button>
            <p id="login-error" class="text-red-600 text-center text-sm mt-4 hidden">Access Denied. Incorrect credentials.</p>
        </form>
        <p class="text-center text-gray-500 text-sm mt-6">Hint: username is 'user', password is 'password'</p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'user' && password === 'password') {
                window.location.href = 'index.html';
            } else {
                loginError.classList.remove('hidden');
                setTimeout(() => {
                    loginError.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
